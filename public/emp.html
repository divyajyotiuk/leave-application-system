<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>

    <link rel="stylesheet" href="src/css/emp-styles.css">
</head>

<body>

        <div class="top-bar">
        <button id="sign-out" class="ui secondary button">Sign Out</button> 
        <h2 class="ui center aligned icon header">
            <i class="circular user alternate icon"></i>
            Employee Dashboard
        </h2>
        </div>  
        <div class="ui container">
    
            <div class="table-container">
    
            <div class="table-one">
                <table class="ui celled table">
                    <thead>
                        <tr>
                            <th colspan="4">Previous Requests</th>
                        </tr>
                    </thead>
                        <thead>
                          <tr>
                                <th>From Date</th>
                              <th>To Date</th>
                          <th>Status</th>
                          <th>View</th>
                        </tr></thead>
                        <tbody id="prev-req">
                        

                        </tbody>
                      </table>
                </div>
    
                <div class="ui hidden divider"></div>
    
                <div class="table-two">
                        <table class="ui celled table">
                <thead>
                    <tr>
                        <th colspan="4">Active Requests</th>
                    </tr>
                </thead>
                    <thead>
                        <tr><th>From Date</th>
                            <th>To Date</th>
                        <th>Status</th>
                        <th>View</th>
                    </tr></thead>
                    <tbody id="active-req">
                    
                    </tbody>
                 </table>
             </div>
    
             </div>
           
             <div class="ui hidden divider"></div>
             
        <!-- <div class="leave-button">
        <button class="ui secondary button" id="create-leave">Apply for Leave</button>
        </div> -->

        </div> 
        
<!-- --------------------------------------------------------------------------------- -->
<div class="ui hidden divider"></div>

<!-- -------------------------------------------------------------------------------- -->
    
<div class="leave-top-bar">
    <h2 class="ui center aligned icon header">
        <i class="circular file alternate icon"></i>
        Leave Form
    </h2>
</div>
    <div class="leave-form">	
        
<div class="ui container">
    <form class="ui form" method="post" action="emp.html">
<div class="ui labeled input">
            <div class="ui label">
            Subject: 
            </div>
            <input type="text" name="subject" id="subject">
        </div>

        <div class="ui hidden divider"></div>

        <div class="field">
            Reason of leave:
            <textarea id="reason"></textarea>
        </div>
    
        <div class="ui hidden divider"></div>

    <div class="dates">

        <div class="ui labeled input">
            <div class="ui label">
                From Date: 
            </div>

            <div class="ui left icon input">
            <input type="date" name="from-date" id="from-date">
            <i class="calendar outline icon"></i>
            </div>
        <span class="space"></span>
            <div class="ui label">
                To Date:
            </div>

            <div class="ui left icon input">
            <input type="date" name="to-date" id="to-date">
            <i class="calendar outline icon"></i>
            </div>
        </div>
    </div>

    <div class="ui hidden divider"></div>
        
        <div class="button">
            <button class="ui primary button" id="leave-submit">Submit</button>
        </div>

            </form>
 
            </div>
    </div>
    <div id = "forModal"></div>
</div>
        
    </body>
<script src="src/js/employee.js"></script>

</html>
